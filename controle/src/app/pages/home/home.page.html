<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Bit Finanças! </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Olá Mundo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Pronto?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>

  <div>
    <ion-button (click)="logOut()" fill="solid" color="success"
      >Sair</ion-button
    >
  </div>
</ion-content>
